<section class="container">
  <h1>Date and time calculators</h1>
  <p>The following is a complete list of our date and time related calculators.</p>
  <div class="mb-5">
    <ul>
      <li *ngFor="let item of urlDescription">
        <a  routerLink="{{item.url}}" class="d-block mb-2">{{item.textInHref}}</a>
      </li>
    </ul>
  </div>
</section>
