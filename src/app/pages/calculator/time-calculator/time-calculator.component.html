<nb-layout>
  <nb-layout-column style="display: flex;">
    <div class="container d-fle align-items-center justify-content-center">
      <div class="row mb-5">
        <div class="col-md-12">
          <div class="text-center mb-5 pb-3 mt-4 pt-5">
            <!-- <p class="text-uppercase mb-0 pres">Vous etes prêt à apprendre ?</p> -->
            <h1 class="text-secondary text-center">Time Calculator</h1>
          </div>
        </div>
        <div class="col-md-5">
          <img loading="lazy" src="../../../../assets/images/time_management.svg" width="90%" height="80%" alt="">
        </div>
        <div class="col-md-7">
          <div class="card">
            <div class="card-header text-white text-center font-weight-bold">
              <h2 class="text-white">Time Calculator</h2>
            </div>
            <div class="card-body example-items-col">
              <form [formGroup]="calculeTime" (ngSubmit)="CalculateTime(target)">
                <div class="row my-2">
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Day</label>
                    <input class="form-control" type="number" placeholder="day" formControlName="day">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Hour</label>
                    <input class="form-control" type="number" placeholder="hour" formControlName="hour">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Minute</label>
                    <input class="form-control" type="number" placeholder="minute" formControlName="minute">
                  </div>
                  <div class="col-3 pl-2 pr-2"> <label for="Date end">Second</label>
                    <input class="form-control" type="number" placeholder="second" formControlName="second">
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <div class="mt-4"><label for="Date end">Add or Subtract :</label></div>
                  <div class="col-3 mt-3  mb-3">
                    <nb-select placeholder="Select" status="basic" shape="semi-round"
                      (selectedChange)="checkedTime($event)" selected="add" required>
                      <nb-option value="add">+</nb-option>
                      <nb-option value="substract">_</nb-option>
                    </nb-select>
                  </div>
                </div>
                <div class="row my-3">
                  <div class="col-3 pl-2 pr-2"><label for="Day">Day</label>
                    <input class="form-control" type="number" placeholder="Day" formControlName="dayAddSub">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Hour">Hour</label>
                    <input class="form-control" type="number" placeholder="Hour" formControlName="hourAddSub">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Minute">Minute</label>
                    <input class="form-control" type="number" placeholder="Minute" formControlName="minuteAddSub">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Second">Second</label>
                    <input class="form-control" type="number" placeholder="Second" formControlName="secondAddSub">
                  </div>
                </div>
                <p class="text-center">Result</p>
                <div class="row my-3">
                  <div class="col-3 pl-2 pr-2">
                    <input class="form-control" type="number" placeholder="day" formControlName="rsltDay"
                      [(ngModel)]="modelsTime.day">
                  </div>
                  <div class="col-3 pl-2 pr-2">
                    <input class="form-control" type="number" placeholder="hour" formControlName="rsltHour"
                      [(ngModel)]="modelsTime.hour">
                  </div>
                  <div class="col-3 pl-2 pr-2">
                    <input class="form-control" type="number" placeholder="minute" formControlName="rsltMinute"
                      [(ngModel)]="modelsTime.minute">
                  </div>
                  <div class="col-3 pl-2 pr-2">
                    <input class="form-control" type="number" placeholder="second" formControlName="rsltSecond"
                      [(ngModel)]="modelsTime.second">
                  </div>
                </div>
                <button type="submit" class="btn btnBgPrimary w-100 mt-4">Calculate</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6 mx-auto">
          <!--  -->
          <div class="d-flex justify-content-between my-2">
            <h6 class="text-secondary bolder">The healthy weight range for the height is:</h6>
          </div>
          <p class="bmi"> kgs - kgs</p>
          <!--  -->
        </div>
        <div #target></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="text-center mb-5 pb-3 mt-4 pt-4">
            <!-- <p class="text-uppercase mb-0 pres">Vous etes prêt à apprendre ?</p> -->
            <h1 class="text-secondary text-center">Time Calculator</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-white text-center font-weight-bold">
              <h2 class="text-white">Time Calculator</h2>
            </div>
            <div class="card-body example-items-col">
              <form [formGroup]="calculeAddOrSubTime" (ngSubmit)="AddOrSubTime(target)">
                <!-- <div class="row my-2">
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Day</label>
                    <input class="form-control"type="number" placeholder="day" formControlName="day">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Hour</label>
                    <input class="form-control"type="number" placeholder="hour" formControlName="hour">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Minute</label>
                    <input class="form-control"type="number" placeholder="minute" formControlName="minute">
                  </div>
                  <div class="col-3 pl-2 pr-2"> <label for="Date end">Second</label>
                    <input class="form-control"type="number" placeholder="second" formControlName="second">
                  </div>
                </div> -->
                <div class="row my-2">
                  <label for="Start date">Start date</label>
                  <input placeholder="Start Time" class="form-control" formControlName="startTime"
                    [nbDatepicker]="startTimePicker">
                  <!-- <small class="text-danger" *ngIf="submitted && formDate.startDate.errors?.required">Start date is
                    required.
                    !</small> -->
                  <nb-datepicker [startView]="'year'" #startTimePicker></nb-datepicker>
                </div>
                <div class="d-flex justify-content-end">
                  <div class="mt-4"><label for="Date end">Add or Subtract :</label></div>
                  <div class="col-3 mt-3  mb-3">
                    <nb-select placeholder="Select" status="basic" shape="semi-round"
                      (selectedChange)="AddOrSubTime($event)" selected="add" required>
                      <nb-option value="add">+</nb-option>
                      <nb-option value="substract">_</nb-option>
                    </nb-select>
                  </div>
                </div>
                <div class="row my-3">
                  <!-- <div class="col-3 pl-2 pr-2"><label for="Day">Day</label>
                    <input class="form-control" type="number" placeholder="Day" formControlName="dayAddSub">
                  </div> -->
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Hour</label>
                    <input class="form-control" type="number" placeholder="hour" formControlName="hour">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Minute</label>
                    <input class="form-control" type="number" placeholder="minute" formControlName="minute">
                  </div>
                  <div class="col-3 pl-2 pr-2"> <label for="Date end">Second</label>
                    <input class="form-control" type="number" placeholder="second" formControlName="second">
                  </div>
                </div>
                <p class="text-center">Result</p>
                <div class="row my-3">
                  <!-- <div class="col-3 pl-2 pr-2">
                    <input class="form-control" type="number" placeholder="day" formControlName="rsltDay"
                      [(ngModel)]="modelsTime.day">
                  </div> -->
                  <div class="col-3 pl-2 pr-2">
                    <input class="form-control" type="number" placeholder="hour" formControlName="rsltHour"
                      [(ngModel)]="modelsAddOrSubTime.hour">
                  </div>
                  <div class="col-3 pl-2 pr-2">
                    <input class="form-control" type="number" placeholder="minute" formControlName="rsltMinute"
                      [(ngModel)]="modelsAddOrSubTime.minute">
                  </div>
                  <div class="col-3 pl-2 pr-2">
                    <input class="form-control" type="number" placeholder="second" formControlName="rsltSecond"
                      [(ngModel)]="modelsAddOrSubTime.second">
                  </div>
                </div>
                <button type="submit" class="btn btnBgPrimary w-100 mt-4">Calculate</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-6 mx-auto">
            <!--  -->
            <div class="d-flex justify-content-between my-2">
              <h6 class="text-secondary bolder">The healthy weight range for the height is:</h6>
            </div>
            <input type="date" class="form-control my-3" name='result' value="{{ selectedDay | date: 'yyyy-MM-dd'}}"
              id="newdate">
            <p class="bmi"> kgs - kgs</p>
            <!--  -->
          </div>
        </div>
        <div #target></div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
