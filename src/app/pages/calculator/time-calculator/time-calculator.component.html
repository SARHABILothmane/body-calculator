<nb-layout>
  <nb-layout-column style="display: flex;">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row mb-5">
        <div class="col-md-12">
          <div class="text-center mb-5 pb-3 mt-4 pt-5">
            <!-- <p class="text-uppercase mb-0 pres">Vous etes prêt à apprendre ?</p> -->
            <h1 class="text-secondary text-center">Time Calculator</h1>
          </div>
        </div>
        <div class="col-md-5">
          <img loading="lazy" src="../../../../assets/images/undraw_activity_tracker_re_2lvv.svg" width="90%"
            height="80%" alt="">
        </div>
        <div class="col-md-7">
          <nb-card status="success">
            <nb-card-header class="text-center">Calculator age</nb-card-header>
            <nb-card-body class="example-items-col">
              <form [formGroup]="calculeTime" (ngSubmit)="CalculateTime(target)">
                <div class="row my-2">
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Day</label>
                    <input nbInput fullWidth type="number" placeholder="day" formControlName="day">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Hour</label>
                    <input nbInput fullWidth type="number" placeholder="hour" formControlName="hour">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Date end">Minute</label>
                    <input nbInput fullWidth type="number" placeholder="minute" formControlName="minute">
                  </div>
                  <div class="col-3 pl-2 pr-2"> <label for="Date end">Second</label>
                    <input nbInput fullWidth type="number" placeholder="second" formControlName="second">
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <div class="mt-4"><label for="Date end">Add or Subtract :</label></div>
                  <nb-form-field class="col-3 mt-3  mb-3">
                    <div>
                      <nb-select placeholder="Select" status="basic" shape="semi-round"
                        (selectedChange)="checkedTime($event)" required>
                        <nb-option value="add">+</nb-option>
                        <nb-option value="substract">_</nb-option>
                      </nb-select>
                    </div>
                  </nb-form-field>
                </div>
                <div class="row my-3">
                  <div class="col-3 pl-2 pr-2"><label for="Day">Day</label>
                    <input nbInput fullWidth type="number" placeholder="Day" formControlName="dayAddSub">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Hour">Hour</label>
                    <input nbInput fullWidth type="number" placeholder="Hour" formControlName="hourAddSub">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Minute">Minute</label>
                    <input nbInput fullWidth type="number" placeholder="Minute" formControlName="minuteAddSub">
                  </div>
                  <div class="col-3 pl-2 pr-2"><label for="Second">Second</label>
                    <input nbInput fullWidth type="number" placeholder="Second" formControlName="secondAddSub">
                  </div>
                </div>
                <p class="text-center">Result</p>
                <div class="row my-3">
                  <div class="col-3 pl-2 pr-2">
                    <input nbInput fullWidth type="number" placeholder="day" formControlName="rsltDay"
                      [(ngModel)]="modelsTime.day">
                  </div>
                  <div class="col-3 pl-2 pr-2">
                    <input nbInput fullWidth type="number" placeholder="hour" formControlName="rsltHour"
                      [(ngModel)]="modelsTime.hour">
                  </div>
                  <div class="col-3 pl-2 pr-2">
                    <input nbInput fullWidth type="number" placeholder="minute" formControlName="rsltMinute"
                      [(ngModel)]="modelsTime.minute">
                  </div>
                  <div class="col-3 pl-2 pr-2">
                    <input nbInput fullWidth type="number" placeholder="second" formControlName="rsltSecond"
                      [(ngModel)]="modelsTime.second">
                  </div>
                </div>
                <button nbSpinnerStatus="danger" type="submit" shape="semi-round" nbButton class="my-3" fullWidth
                  status="success">Calculate</button>
              </form>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="col-6 mx-auto">
          <!--  -->
          <div class="d-flex justify-content-between my-2">
            <h6 class="text-secondary bolder">The healthy weight range for the height is:</h6>
          </div>
          <p class="bmi"> kgs <nb-icon nbSuffix icon="minus-outline" pack="eva">
            </nb-icon>
            kgs</p>
          <!--  -->
        </div>
        <div #target></div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
