<nb-layout>
  <nb-layout-column style="display: flex;">
    <div class="container d-flex align-self-center justify-content-center mt-5 pt-3">
      <div class="row w-100">
        <div class="col-md-6 d-md-block d-none">
          <nb-layout-column class="hide-svg hero-responsive" style="background-color: #FFFFFF;">
            <ng-lottie width="85%" [options]="options"></ng-lottie>
          </nb-layout-column>
        </div>
        <div class="col-md-6">
          <div class="d-flex align-items-center mb-3">
            <h5 class="ml-2">Contact <span class="temp">us</span></h5>
          </div>
          <p>Email: support@body-calculator.com</p>
          <nb-alert status="danger" *ngIf="error">
            {{error}}
          </nb-alert>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="element mb-3">
              <label for="name">Name<span class="required">*</span></label>
              <input type="text" id="name" formControlName="name" nbInput fullWidth placeholder="Full Name" required>
              <small class="error mt-1" *ngIf="name.invalid && (name.dirty || name.touched)">
                Name is required !
              </small> 
            </div>
            <div class="element mb-3">
              <label for="email">Email<span class="required">*</span></label>
              <input type="text" id="email" nbInput formControlName="email" fullWidth placeholder="Email"
                required>
              <small class="error mt-1" *ngIf="email.invalid && (email.dirty || email.touched)">
                Email is invalid</small>
            </div>
            <div class="element mb-3">
              <label for="subject">Subject<span class="required">*</span></label>
              <input type="text" id="subject" formControlName="subject" nbInput fullWidth placeholder="Subject"
                required>
              <small class="error mt-1" *ngIf="subject.invalid && (subject.dirty || subject.touched)">
                Subject is required
              </small>
            </div>
            <div class="element mb-3">
              <label for="message">Message<span class="required">*</span></label>
              <textarea nbInput id="message" rows="4" fullWidth formControlName="message"
                placeholder="Message"></textarea>
              <small class="error mt-1" *ngIf="message.invalid && (message.dirty || message.touched)">
                Min length 20 characters and max length 5000 characters
              </small>
            </div>
            <button type="submit" [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbButton class="mb-3" fullWidth status="success">Send message</button>
          </form>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
